<!DOCTYPE html>
<html>
<head>
  <title>Generate Neusis App Icon</title>
  <style>
    body { margin: 40px; font-family: system-ui; background: #1e1e1e; color: #ccc; }
    canvas { border: 1px solid #444; }
    .instructions { margin-top: 20px; }
    a { color: #73C991; }
  </style>
</head>
<body>
  <h2>Neusis Code App Icon Generator</h2>
  <canvas id="canvas" width="512" height="512"></canvas>
  <div class="instructions">
    <p>Right-click the canvas and "Save image as..." to save as PNG, or click the button below.</p>
    <button id="download" style="padding: 8px 16px; font-size: 14px; cursor: pointer;">Download as PNG</button>
  </div>

  <svg id="icon-svg" width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" style="display:none;">
    <defs>
      <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#1a1a2e"/>
        <stop offset="100%" stop-color="#0f0f1a"/>
      </linearGradient>
    </defs>
    <!-- Background with rounded corners -->
    <rect width="512" height="512" rx="80" fill="url(#bg)"/>

    <!-- Isometric cube with N logo, centered and scaled -->
    <g transform="translate(256, 270) scale(3.2)">
      <!-- Left face -->
      <path d="M0 0 L-26 -15 L-26 15 L0 30 Z" fill="rgba(115,201,145,0.15)" stroke="#73C991" stroke-width="2.5" stroke-linejoin="round"/>
      <!-- Right face -->
      <path d="M0 0 L26 -15 L26 15 L0 30 Z" fill="rgba(115,201,145,0.1)" stroke="#73C991" stroke-width="2.5" stroke-linejoin="round"/>
      <!-- Top face -->
      <path d="M0 -30 L-26 -15 L0 0 L26 -15 Z" fill="none" stroke="#73C991" stroke-width="2.5" stroke-linejoin="round"/>
      <!-- N logo on top face -->
      <g transform="matrix(0.866, 0.5, -0.866, 0.5, 0, -15) scale(0.55)">
        <path d="M-12 16 L-12 -16 L-5 -16 L5 8 L5 -16 L12 -16 L12 16 L5 16 L-5 -8 L-5 16 Z" fill="#73C991"/>
      </g>
    </g>
  </svg>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const svgEl = document.getElementById('icon-svg');
    const svgData = new XMLSerializer().serializeToString(svgEl);
    const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
    const url = URL.createObjectURL(svgBlob);
    const img = new Image();
    img.onload = () => {
      ctx.drawImage(img, 0, 0, 512, 512);
      URL.revokeObjectURL(url);
    };
    img.src = url;

    document.getElementById('download').addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'app-icon.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
