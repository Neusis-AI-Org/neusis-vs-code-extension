    <!-- N logo on top face -->
    <g transform="matrix(0.866, 0.5, -0.866, 0.5, 0, -15) scale(0.55)">
      <path d="M-12 16 L-12 -16 L-5 -16 L5 8 L5 -16 L12 -16 L12 16 L5 16 L-5 -8 L-5 16 Z" fill="#73C991"/>
